<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Vimeo Video</title>
  <style>
    body {
      margin: 0;
      background: #0b0f14;
      color: #e7edf4;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      margin: 24px 0;
      font-size: 28px;
    }
    .video-container {
      max-width: 900px;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .4);
    }
  </style>
</head>
<body>
  <h1>My Vimeo Player</h1>

  <div class="video-container">
    <!-- ⬇️ PASTE YOUR VIMEO EMBED CODE BELOW THIS COMMENT ⬇️ -->
    
    <!-- Example Vimeo embed (replace with your own): -->
    <div style="padding:56.25% 0 0 0;position:relative;">
      <iframe src="https://player.vimeo.com/video/1119566695?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
        frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        style="position:absolute;top:0;left:0;width:100%;height:100%;"
        title="How to Fix Forward Head Posture (FOREVER)">
      </iframe>
    </div>

    <!-- ⬆️ END OF VIMEO EMBED ⬆️ -->
  </div>
</body>
</html>
